<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="car.js"></script>
  <script src="base.js"></script>
</head>

<body>
  <a-scene background="color: #200300">
    <a-camera position="0 0 4.5"></a-camera>

    <!--Load Assets-->
    <a-assets timeout="1000">
        <a-asset-item id="car" src="./Car/scene.gltf"></a-asset-item>        
    </a-assets>

    <a-entity position="0 -0.9 0" car></a-entity>
    <a-entity position="0 -1 0" base></a-entity> 

    <!--Lighting-->
    <a-entity light="type: directional; castShadow: true; intensity: 3; distance: 30; decay: 100; color: white" position="0 5 -5"></a-entity>
    <a-entity light="type: ambient; intensity: 1;"></a-entity>
  </a-scene>
</body>

</html>
